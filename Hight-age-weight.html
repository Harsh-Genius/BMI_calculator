        function convertor(height_in,height)

            if(height_in === 'centi-meter')

                real_height=height*0.0328084;
                return real_height;
            }
            else if(height_in === 'inch')

                let real_height;
                real_height=height*0.0833;
                return real_height;
            }
            else if(height_in === 'feet')
            {
               
                let real_height=height;
                return real_height;
            }
            else if(height_in === 'meter')
            {
                let real_height;
                real_height=height*0.0328084*100;
                return real_height;
            }
